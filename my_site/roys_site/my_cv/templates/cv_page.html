{% extends "base.html" %}

{% block title %}
    <title>My CV</title>
{% endblock title %}

{% block content %}
    <h1>My Curriculum Vitae</h1>
    <h2 style="text-align: center">Please Click a Link for Description:</h2>
    <article>
        {% for job in jobs %}
            <a href="{% url 'job_desc_page' slug=job.slug %}">
                <h3>{{ job.job_title }}</h3>
            </a>
        {% endfor %}
    </article>
{% endblock content %}
