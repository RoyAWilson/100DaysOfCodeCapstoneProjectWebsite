{% extends "base.html" %}

{% block title %}
    <title>{{ job.job_title }}</title>
{% endblock title %}

{% block content %}
    <h1>{{ job.job_title }}</h1>
        <img src="{{ job.picture.url }}" alt="{{ job.job_title }}", class="picture">
    <p style="font-size: large">
        {{ job.duties }}
    </p>
{% endblock content %}
